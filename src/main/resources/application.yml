server:
  port: 8080

jwt:
  secret:
    key: aaaaaaaaaaaaaabbbbbbbbbbbbccccccccccccccddddddddeeeeeeffff

springdoc:
  swagger-ui:
    path: /api-docs
    groups-order: DESC
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  default-consumes-media-type:
    application/json;charset=UTF-8
  default-produces-media-type:
    application/json;charset=UTF-8

spring:
  config:
    activate:
      on-profile: default
    import: 'aws-parameterstore:'

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    mode: HTML

  lifecycle:
    timeout-per-shutdown-phase: 20s

  datasource:
    url: jdbc:mysql://localhost:3306/learncha-core?characterEncoding=UTF-8&serverTimeZone=Asia/Seoul
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 20
      read-only: false
      connection-timeout: 3000
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: devlearncha@gmail.com
    password: ${mail.password}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${google.client-id}
            client-secret: ${google.client-secret}
            scope: profile,email

front:
  endpoint: https://test-fe-pink.vercel.app/

logging:
  level:
    com.zaxxer.hikari.pool.HikariPool: debug
    org.hibernate.type.descriptor.sql: trace

aws:
  paramstore:
    enabled: true
    prefix: /config
    profile-separator: _
    name: api

---

springdoc:
  swagger-ui:
    path: /api-docs
    groups-order: DESC
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  default-consumes-media-type:
    application/json;charset=UTF-8
  default-produces-media-type:
    application/json;charset=UTF-8

spring:
  config:
    activate:
      on-profile: prod
    import: 'aws-parameterstore:'

  lifecycle:
    timeout-per-shutdown-phase: 2000

  datasource:
    url: ${jdbc.url}
    username: ${jdbc.username}
    password: ${jdbc.password}
    hikari:
      maximum-pool-size: 20
      read-only: false
      connection-timeout: 1000
      connectionTestQuery: SELECT 1

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: devlearncha@gmail.com
    password: ${mail.password}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  flyway:
    enabled: false

  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: https://api.learncha.com/login/oauth2/code/google
            client-id: ${google.client-id}
            client-secret: ${google.client-secret}
            scope: profile,email


aws:
  paramstore:
    enabled: true
    prefix: /config
    profile-separator: _
    name: api

logging:
  level:
    com.zaxxer.hikari.pool.HikariPool: debug

jwt:
  secret: ${jwt.secret.key}


front:
  endpoint: https://test-fe-pink.vercel.app/
  domain: test-fe-pink.vercel.app


